version: "3.7"
services:
  backend:
    image: water0641/wanted-backend
    container_name: backend
    hostname: backend
    ports:
      - "5000:5000"
  front:
    image: water0641/ticket-front:main
    container_name: front
    expose:
      - "3100"
  admin:
    image: water0641/ticket-admin:main
    container_name: admin
    expose:
      - "3000"
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "80:80"
